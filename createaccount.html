<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create Your Account</h1>
    <form id="create-account-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create</button>
      <div id="error-message" style="display: none;"></div>
    </form>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const createAccountForm = document.getElementById('create-account-form');
        const errorMessage = document.getElementById('error-message');
        
        createAccountForm.addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent form from submitting normally
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Validate inputs
          if (!username || !password) {
            errorMessage.textContent = 'Please provide both username and password.';
            errorMessage.style.display = 'block';
            return;
          }

          // Send create account request
          fetch('http://localhost:3000/api/auth/create', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include',  // Include cookies if necessary (for sessions/auth)
          })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(data.msg || 'Error creating account.');
              });
            }
            return response.json();
          })
          .then((data) => {
            // User created successfully
            alert('Account created successfully!');
            window.location.href = 'index.html';  // Redirect to login page
          })
          .catch((error) => {
            console.error('Error:', error);
            errorMessage.textContent = error.message || 'Something went wrong. Please try again.';
            errorMessage.style.display = 'block';
          });
        });
      });
    </script>
  </body>
</html>
