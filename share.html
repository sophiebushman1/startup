        <div id="share-cart">
            <h3>Share your cart with a friend!</h3>
            <form id="share-form" action="/share" method="post">

                <input type="email" id="friend-email" name="friend-email" required>
                <button type="submit">Share Cart</button>
            </form>
        </div>
    </section>
    <p>Cocojewel cart has been shared <span id="share-number">0</span> times!</p>

<script>
    const ws = new WebSocket('ws://your-websocket-server-url');
    ws.onmessage = (event) => document.getElementById('share-number').innerText = JSON.parse(event.data).shareCount;
</script>
